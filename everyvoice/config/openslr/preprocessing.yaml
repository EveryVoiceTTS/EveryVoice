dataset: "OpenSLR"
pitch_type: "pyworld"
pitch_phone_averaging: True
energy_phone_averaging: True
value_separator: "--"
save_dir: "./preprocessed/OpenSLR"
audio:
  min_audio_length: 0.25
  max_audio_length: 11.0
  max_wav_value: 32768.0
  norm_db: -3.0
  sil_threshold: 1.0
  sil_duration: 0.1
  input_sampling_rate: 24000
  output_sampling_rate: 48000
  alignment_sampling_rate: 24000
  target_bit_depth: 16
  alignment_bit_depth: 16
  fft_window_frames: 1024
  fft_hop_frames: 256
  f_min: 0
  f_max: 8000
  n_fft: 1024
  n_mels: 80
  spec_type: "mel-librosa"
  vocoder_segment_size: 16384
source_data:
  - label: "afr"
    data_dir: "./data/OpenSLR/af_za/za/afr/wavs"
    textgrid_dir:
    filelist_loader: "everyvoice.utils.load_lj_metadata_hifigan" # TODO: sort out callables
    filelist: "./filelists/af_full.psv"
    sox_effects: "./config/openslr/sox_effects.json"
  - label: "sso"
    data_dir: "./data/OpenSLR/st_za/za/sso/wavs"
    textgrid_dir:
    filelist_loader: "everyvoice.utils.load_lj_metadata_hifigan" # TODO: sort out callables
    filelist: "./filelists/st_full.psv"
    sox_effects: "./config/openslr/sox_effects.json"
  - label: "tsn"
    data_dir: "./data/OpenSLR/tn_za/za/tsn/wavs"
    textgrid_dir:
    filelist_loader: "everyvoice.utils.load_lj_metadata_hifigan" # TODO: sort out callables
    filelist: "./filelists/tn_full.psv"
    sox_effects: "./config/openslr/sox_effects.json"
  - label: "xho"
    data_dir: "./data/OpenSLR/xh_za/za/xho/wavs"
    textgrid_dir:
    filelist_loader: "everyvoice.utils.load_lj_metadata_hifigan" # TODO: sort out callables
    filelist: "./filelists/xh_full.psv"
    sox_effects: "./config/openslr/sox_effects.json"
